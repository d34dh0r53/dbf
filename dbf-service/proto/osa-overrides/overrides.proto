syntax = "proto3";

package go.micro.srv.overrides;

service OverrideGenerator {
  rpc GetOSADefaults(OSASha) returns (OSADefaults) {}
}

message OSASha {
  string id = 1;
  string sha = 2;
}

message DefaultsFile {
  string path = 1;
  string contents = 2;
}

message OSADefaults {
  bool valid = 1;
  repeated DefaultsFile defailts = 2;
}
